<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Expenses chart component</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="wrapper">
      <div class="top-container">
        <div class="left-title">
          <p class="title">My balance</p>
          <p class="balance">$921.48</p>
        </div>

        <div class="right-title">
          <img src="./images/logo.svg" alt="image-icon" class="img" />
        </div>
      </div>

      <div class="body-container">
        <h1>Spending - Last 7 days</h1>

        <div class="chart">
          <div class="spending">
            <div class="hover-price">17.45</div>
            <div class="day1"></div>
            <p class="day">mon</p>
          </div>
          <div class="spending">
            <div class="hover-price">34.91</div>
            <div class="day2"></div>
            <p class="day">tue</p>
          </div>
          <div class="spending">
            <div class="hover-price">52.36</div>
            <div class="day3"></div>
            <p class="day">wed</p>
          </div>
          <div class="spending">
            <div class="hover-price">31.07</div>
            <div class="day4"></div>
            <p class="day">thu</p>
          </div>
          <div class="spending">
            <div class="hover-price">23.39</div>
            <div class="day5"></div>
            <p class="day">fri</p>
          </div>
          <div class="spending">
            <div class="hover-price">43.28</div>
            <div class="day6"></div>
            <p class="day">sat</p>
          </div>
          <div class="spending">
            <div class="hover-price">25.48</div>
            <div class="day7"></div>
            <p class="day">sun</p>
          </div>
        </div>

        <hr />

        <div class="bottom-container">
          <div class="left-price">
            <p class="total">Total this month</p>
            <h2 class="price">$478.33</h2>
          </div>
          <div class="right-price">
            <p class="percent">+2.4%</p>
            <p>from last month</p>
          </div>
        </div>
      </div>
    </main>

  </div> -->
  </body>
</html>
